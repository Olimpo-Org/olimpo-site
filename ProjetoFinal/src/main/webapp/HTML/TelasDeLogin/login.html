<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../CSS/Login/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="../../Imagens/ImagensLandingPage/LogoOlimpo2.1.png" />

    <title>Login</title>
</head>
<body>
    <nav>
    <a
            href="../../index.html"
    >
        <div id="logolimpo"><br /></div>
    </a></nav>

    <img src="../../Imagens/Casas.png" alt="" class="imgCasa">
    <div class="container">

            <h1>Faça login!</h1>

            <form action="/ServletLogin" method="post">
                <input type="email" id="email" name="email" placeholder="E-mail" name="email" required>

                <input type="password" id="senha" name="senha" placeholder="Senha" name="senha" required>

                <button type="submit">Entrar</button>
            </form>
            <p>Ainda não tem uma conta? <a href="/JSP/Criar/CriarCliente.jsp">Cadastre-se.</a></p>
    </div>
    <img src="../../Imagens/Predios.png" alt="" class="imgPredio">
    
</body>
</html>
